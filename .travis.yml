language: python

python:
  - "2.7"
  - "3.5"
  - "3.6"

dist: trusty

addons:
  apt:
    packages:
      - libav-tools
      - mencoder
      - dvipng

cache: pip

before_script:
  - "sudo add-apt-repository ppa:mc3man/trusty-media -y"
  - "sudo apt-get update"
  - "sudo apt-get dist-upgrade"
  - "sudo aptitude -y -q install ffmpeg libvpx-dev libvpx0 x264 libx264-85 libx264-dev"
  - "export DISPLAY=:99.0"
  - "sh -e /etc/init.d/xvfb start"
  - sleep 3 # give xvfb some time to start

sudo: false

install:
  - wget -c http://repo.continuum.io/miniconda/Miniconda-latest-Linux-x86_64.sh
  - bash Miniconda-latest-Linux-x86_64.sh -b -p $HOME/miniconda
  - export PATH="$HOME/miniconda/bin:$PATH"
  - hash -r
  - conda config --set always_yes yes --set changeps1 no
  - conda update -q conda
  - conda info -a
  - conda create --yes -q -n test python=$TRAVIS_PYTHON_VERSION pip pytest numpy scipy matplotlib
  - source activate test
  - pip install -r requirements-dev.txt

script:
  - py.test -s -v --cov=./Animate --pep8

after_success:
  - coveralls
